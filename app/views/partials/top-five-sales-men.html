<a class="btn btn-default btn-sm" ui-sref="dashboard.home"> Back </a>
<div class="panel panel-default" draggable>
    <div class="panel-heading">Top 5 sales men
        <span class="glyphicon glyphicon-refresh pull-right" ng-click="update('topFiveOrders')"></span>
                  </span></div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>#Order Number</th>
                <th>Username</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody ng-repeat="topSales in topSalesOrders | orderBy:'-value'">
            <tr>
                <td>{{topSales.orderNum}}</td>
                <td>{{topSales.userName}}</td>
                <td>{{topSales.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
