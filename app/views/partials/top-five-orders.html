<a class="btn btn-default btn-sm" ui-sref="dashboard.home"> Back </a>
<div class="panel panel-default" draggable>
    <div class="panel-heading">Top 5 sales orders <span class="glyphicon glyphicon-refresh pull-right" ng-click="update('topFiveSalesMen')">

            </span></div>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Name</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody ng-repeat="salesMan in topSalesMen">
            <tr>
                <td>{{salesMan[0]}}</td>
                <td>{{salesMan[1]}}</td>
            </tr>
        </tbody>
    </table>
</div>
