<div class="container login">
 <p class="lead text-center" ui-sref="index">Sales Management APP</p>
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >
                    <p class="text-danger text-center">{{errorMessage}}</p>

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" name="loginform" ng-submit="login(form)" class="form-horizontal" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" ng-model="form.username" name="username" value="" placeholder="username" required>
                                    </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" ng-model="form.password" class="form-control" name="password" placeholder="password" required>
                                    </div>



                                    <div class="col-sm-12 controls">
                                      <button id="btn-login" ng-click="login(form)" ng-disabled="loginform.$invalid"class="btn btn-success">Login  </button>
                                      </div>
                            </form>



                        </div>
                    </div>
        </div>
</div>
